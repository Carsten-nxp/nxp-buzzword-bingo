
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Buzzword-Bingo Konferenzmodus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background: #f5f5f5;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    #conferenceName {
      font-size: 1em;
      margin-bottom: 1em;
      padding: 5px;
    }
    #bingoGrid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: 20px auto;
    }
    .cell {
      padding: 15px;
      background: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 0.9em;
    }
    .cell.marked {
      background: #67c587;
      color: white;
      border-color: #48a368;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
    }
    #bingoMessage {
      margin-top: 20px;
      font-size: 1.5em;
      color: #48a368;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Buzzword-Bingo Konferenzmodus</h1>
  <input id="conferenceName" placeholder="Name der Konferenz eingeben..." />
  <div id="bingoGrid"></div>
  <button onclick="generateBingo()">Neues Bingo erzeugen</button>
  <div id="bingoMessage"></div>

  <script>
    const buzzwords = [
      "Nutzerzentrierung", "OZG 2.0", "Registermodernisierung", "Einer f√ºr Alle", "Digitale Identit√§t",
      "FITKO", "Reifegrad", "Kollaboration", "Skalierbarkeit", "EfA-Portal", "Digitale Souver√§nit√§t",
      "Wirkungsorientierung", "Cloud-Marktplatz", "Zielbild", "FIM", "Standardisierung", "Transformation",
      "Koordinierungsstelle", "Ende-zu-Ende", "Umsetzungshindernis", "Stakeholder", "Effizienzhebel",
      "Plattform√∂konomie", "F√∂rderf√§higkeit", "Agilit√§t"
    ];
    const gridSize = 5;

    function shuffle(array) {
      let currentIndex = array.length, randomIndex;
      while (currentIndex != 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    function generateBingo() {
      const gridEl = document.getElementById("bingoGrid");
      const messageEl = document.getElementById("bingoMessage");
      messageEl.innerHTML = "";
      gridEl.innerHTML = "";
      const grid = shuffle([...buzzwords]).slice(0, gridSize * gridSize);

      for (let i = 0; i < grid.length; i++) {
        const cell = document.createElement("div");
        cell.textContent = grid[i];
        cell.className = "cell";
        cell.onclick = () => {
          cell.classList.toggle("marked");
          checkBingo();
        };
        gridEl.appendChild(cell);
      }
    }

    function checkBingo() {
      const cells = document.querySelectorAll(".cell");
      const rows = [], cols = [];
      for (let i = 0; i < gridSize; i++) {
        rows[i] = [];
        cols[i] = [];
      }
      cells.forEach((cell, idx) => {
        const row = Math.floor(idx / gridSize);
        const col = idx % gridSize;
        if (cell.classList.contains("marked")) {
          rows[row].push(true);
          cols[col].push(true);
        } else {
          rows[row].push(false);
          cols[col].push(false);
        }
      });
      for (let i = 0; i < gridSize; i++) {
        if (rows[i].every(Boolean) || cols[i].every(Boolean)) {
          document.getElementById("bingoMessage").innerText = "üéâ BINGO!";
          return;
        }
      }
    }

    generateBingo();
  </script>

</body>
</html>
